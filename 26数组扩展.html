<script>
    /*
      将数组翻转
    */
    var arr =[1,2,3,4,5,6]
    // 方法1
    // 倒序遍历
    var temp = [];
    for(var i = arr.length - 1; i >=0; i--){
      temp[temp.length] = arr[i];
    }
    console.log(temp);
    
    var arr =[1,2,3,4,5,6]
    // 方法2 首尾调换
    for(var i =0; i < arr.length / 2; i++){
      var temp = arr[i];
      arr[i] = arr[arr.length - i - 1];
      arr[arr.length - i - 1] = temp;
    }
    console.log(arr);
    </script>
