<script>
    //0.输入员工的名字
    var name = prompt('请输入员工名字')

    // 1.使用prompt让老板输入绩效工资，使用一个变量存储起来
    var jx = prompt('请输入基本工资')

    // 2.定义一个变量，先存储一个基本工资
    var jb = 3000;

    // 3.把两个工资相加，算出最终的工资
    var total = parseFloat(jx)+jb

    // 4.使用alert提示给老板
    alert(name+'的工资是'+total)


</script>
