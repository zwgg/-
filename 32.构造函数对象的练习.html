<script>
    /*
  车
    特征
      品牌-brand ， 颜色 - color , 重量-weight ， 价格 - price
    行为
      发动 - startUp - 输出： 轰轰轰哦哦哦
      熄火 - turnOff - 输出： 刹煞煞
*/
function Car(brand,color,weight,price){
  this.brand = brand;
  this.color = color;
  this.weight = weight;
  this.price = price;
  this.startUp = function(){
    console.log('轰轰轰哦哦哦');
  }
  this.turnOff = function(){
    console.log('刹煞煞');
  }
}

var c1 = new Car('拖拉机','red','2t','1000w');
console.log(c1);
c1.startUp();
c1.turnOff();
</script>
