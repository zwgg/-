    function getsum (n,m){
        var sum = 0;
        for(var i = n; i <= m; i++){
            sum+=i;
        }
        return sum;
    }
    console.log(getsum(1,10));
    console.log(getsum(1,100));
    console.log(getsum(10,500));    // n和m任意值都可以。
