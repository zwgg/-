<script>
    // 把小娜也看成对象
    /*
      分析小娜的特征和行为
        特征：
    
        行为：
          询问
          退出 - 没法写到小娜的行为里面来
          计算总和
          显示日期
          讲笑话
          蒙
    */
    // 先给一个构造函数，到时候new一个小娜，每次在循环里面指挥小娜做事情
    /*
      面向对象开发的过程：
        1.先封装好所有的对象
        2.找对象
        3.在合适的地方指挥对象去做事情 调用对象的方法或者属性
    */
    function XiaoNa() {
        // 先封装小娜的询问
        this.ask = function () {
            var msg = prompt("你好，我是传智小娜，你的语音助手~~~~~~~\n" +
            "输入 《编号》 或 《关键词》 选择功能，输入q退出聊天\n" +
            "1.计算 《总和》 \n" +
            "2.计算 《时间》 \n" +
            "3.计算 《笑话》 \n");
            return msg;
        }
        // 计算总和
        this.calculate = function () {
            // 先弹出输入框，提示用户输入
            var numbers = prompt('请输入要求和的数字，以逗号隔开');
            // 把输入的内容，按照逗号分割
            var arr = numbers.split(',');
            // 求和
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += parseFloat(arr[i]);
            }
            alert(sum);
        }
        // 获取当前日期的功能
        this.getDate = function () {
            var date = new Date();
            var y = date.getFullYear();
            var M = date.getMonth() + 1;
            var d = date.getDate();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            M = M < 10 ? '0' + M : M;
            d = d < 10 ? '0' + d : d;
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;
            var time = y + '-' + M + '-' + d + ' ' + h + ':' + m + ':' + s;
            alert(time);
        }
        // 讲笑话
        this.sayJoke = function () {
            var jokes = ['微胖的女孩，运气不会太差，因为运气太差的女孩都是巨胖。',
                         '每次看古装片听人说：愿闻其翔，都觉得怪怪的。。。',
                         '从前有一个人叫小明，小明没听见。',
                         '我有一个看家本领。”“什么？”“看家。',
                         '包大人对展昭说：“一会儿看我脸色行事。”展昭：“你tm在逗我吧',
                         '古时侯，有一对情侣隔江相望，男子喜欢写诗，每当写完一首就折好藏在鸭子羽毛里让鸭子游到对岸带给女子鉴赏，他的朋友建议道：“信鸽岂不更快。”男子解释道：“这是她的要求，我写的诗一定要鸭运。'];
            var index = Math.floor(Math.random() * jokes.length);
            alert(jokes[index]);
        }
        // 懵逼
        this.mengbi = function () {
            alert('我听不懂');
        }
    }

    // 创建一个小娜的对象
    var xiaona = new XiaoNa();
    while (true) {
        // 小娜提示输入
        var msg = xiaona.ask();
        // 退出判断
        if (msg == 'q') {
            break;
        }
        // 判断输入的是123
        switch (msg) {
            case '1':
            case '总和':
                // 让小娜计算总和
                xiaona.calculate();
                break;
            case '2':
            case '时间':
                // 找小娜计算当前的日期
                xiaona.getDate();
                break;
            case '3':
            case '笑话':
                xiaona.sayJoke();
                break;
            default:
                xiaona.mengbi();
                break;
        }
    }
</script>
