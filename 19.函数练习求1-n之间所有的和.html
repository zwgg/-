<script>
    // 求1-n之间所有的和
    // var sum = 0;
    // for (var i = 1; i <= 10; i++) {
    //     sum += i;
    // }
        function getsum(n){
        var sum = 0;
        for(var i = 1; i <= n; i++){
            sum+=i;
        }
        return sum;
    }
    console.log(getsum(100));  // 这里100可以填任何一个数值

</script>
