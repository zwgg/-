<script>
    /*
      判断一个数是否是素数
    */
    var n = parseInt(prompt('请输入一个整数'));
    function isPrime(n) {
      var flag = true;
      for(var i = 2; i < n ; i++){
        if(n % i === 0){
          flag = false;
          break;
        }
      }
      return flag;
    }
     if (isPrime(n)) {
        console.log('这就是一个素数')
    } else {
        console.log('不是一个素数')
    }
    </script>
