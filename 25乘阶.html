<script>
    // 求 n 的阶乘  n的阶乘 = n * (n-1) * (n-2) * ... * 3 * 2 * 1;
    function jc(n){
      var j = 1;
      for(var i = n; i >= 1; i--){
        j *= i;
      }
      return j;
    }
    
    // 求1-n的阶乘的和    1! + 2! + 3! + ... + n!
    function sum(n){
      var s = 0;
      for(var i = 1; i <= n; i++){
        s += jc(i);
      }
      return s;
    }
