<script>
        // 本金10000元存入银行，年利率是千分之三，每过1年，将本金和利息相加作为新的本金。计算5年后，获得的本金是多少？
        var money = 10000;
        // 从2001年开始存，到2005年取出来
        for(var i = 2001; i <= 2005; i++){
          // 总收入 = 本金 + 利息
          money = money + money * (3/1000);
        }
        console.log(money);
      </script>
